<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>BT số nguyên tố</title>
</head>
<body>
	<script>
		var num = prompt('nhập số lượng số nguyên tố');
		var count = 0;
		var N=2;
		while(count < num){
			var lasonguyento = true;
			for(var i=2 ;i<=N-1; i++){
				if(N%i == 0){
                    lasonguyento = false;
                }                
            }
            //check Flag so nguyen to thi dem va in ra
            if(lasonguyento){
                document.write(N+',');
                count++;
			}
			N++;
		}
	</script>
</body>
</html>
